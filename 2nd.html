<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>palindrome</title>
    <script>
        function palindrome(str) {
           var re = /[^A-Za-z0-9]/g;
            str = str.toLowerCase().replace(re, '');
            var len = str.length;
            for (var i = 0; i < len/2; i++) {
                if (str[i] !== str[len - 1 - i]) {
                    return false;
                }
            }
            return true;
        }
       var result= palindrome("Mom");
        document.write(result);
    </script>

</head>
<body>

</body>
</html>
